<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactivity</title>
    <script src="../../dist/vue/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { ref, effect } = vue

    const obj = ref({
      name: 'Huy',
    })

    // effect 功能测试
    effect(() => {
      document.querySelector('#app').innerText = obj.value.name // 添加执行函数，触发 Getter 依赖收集
    })

    setTimeout(() => {
      obj.value.name = 'huy'
    }, 2000)
  </script>
</html>
