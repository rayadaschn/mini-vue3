<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
    <script src="../../dist/vue/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { reactive, watch } = vue

    const obj = reactive({
      name: 'Huy',
    })

    // watch 功能测试
    watch(obj, (newVal, oldVal) => {
      console.log('watch 监听被触发')
      console.log('newVal', newVal)
    })

    setTimeout(() => {
      obj.value = 'huy'
    }, 2000)
  </script>
</html>
