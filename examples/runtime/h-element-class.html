<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h-component</title>
    <script src="../../dist/vue/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { h, render } = vue

    // 等同于: <div :class="{yellow: true}" >增强的 class</div>
    const vNode = h(
      'div',
      {
        class: {
          yellow: true,
          blue: false,
          red: true,
        },
      },
      '增强的 class',
    )

    console.log('vNode', vNode)
  </script>
</html>
