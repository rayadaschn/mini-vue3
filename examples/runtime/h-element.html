<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h-element</title>
    <script src="../../dist/vue/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { h, render } = vue

    const vNode = h(
      'div',
      {
        class: 'test',
      },
      'Hello Vue3',
    )

    console.log('vNode', vNode)

    render(vNode, document.querySelector('#app'))
  </script>
</html>
