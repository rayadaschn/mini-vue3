<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>render-component-hook-data-update</title>
    <script src="../../dist/vue/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { h, render, Comment } = vue

    const component = {
      data() {
        return {
          msg: 'Hello Vue3 component',
        }
      },
      render() {
        return h('div', this.msg)
      },
      created() {
        console.log('created', this.msg)
      },
      mounted() {
        console.log('mounted', this.msg)

        setTimeout(() => {
          this.msg = 'Hello Vue3 component update'
        }, 2000)
      },
    }

    const vNode = h(component)

    render(vNode, document.querySelector('#app'))
  </script>
</html>
