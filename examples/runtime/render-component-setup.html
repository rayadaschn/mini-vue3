<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>render-component-setup</title>
    <script src="../../dist/vue/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { h, render, reactive } = vue
    console.info('---- Composition API ----')

    const component = {
      setup() {
        const obj = reactive({
          name: 'Huy',
        })

        setTimeout(() => {
          obj.name = 'Huy Composition API Update'
        }, 2000)

        return () => h('div', obj.name)
      },
    }

    const vNode = h(component)

    render(vNode, document.querySelector('#app'))
  </script>
</html>
