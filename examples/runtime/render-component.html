<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>render-component</title>
    <script src="../../dist/vue/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { h, render } = vue

    const component = {
      render() {
        return h('div', 'Hello Vue3 component')
      },
    }

    const vnode = h(component)

    render(vnode, document.querySelector('#app'))
  </script>
</html>
